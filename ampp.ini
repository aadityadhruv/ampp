[module/ampp]
type = custom/script
exec = python3 ~/Repos/ampp/main.py
exec-if = pgrep -x cider
interval = 5

[module/ampp-left]

type = custom/script
exec = echo  
exec-if = pgrep -x cider
click-left = python3 ~/Repos/ampp/main.py -a left 



[module/ampp-play]

type = custom/script
exec = echo  
exec-if = pgrep -x cider
click-left = python3 ~/Repos/ampp/main.py -a play



[module/ampp-right]

type = custom/script
exec = echo  
exec-if = pgrep -x cider
click-left = python3 ~/Repos/ampp/main.py -a right

